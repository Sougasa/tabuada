<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tabuada</h1>
        <div class="tabuada">
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero">
            <button onclick="gerarTabuada()">Gerar Tabuada</button>
            <table>
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody id="tabuadaBody">
                    <!-- Conteúdo da tabuada será gerado dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
